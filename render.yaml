services:
  - type: web
    runtime: node
    name: resonate
    region: oregon
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: node .next/standalone/server.js
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: 0.0.0.0
      - key: CENSUS_API_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    domains:
      - resonatelocal.org
      - www.resonatelocal.org
